<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Progressive Web Apps demo for WebExpo 2016">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Demo</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PWA Demo">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA Demo">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#673ab7">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#673ab7">

    <link rel="stylesheet" href="css/material.min.css">

    <!-- Material Design icons -->
    <link rel="stylesheet" href="css/icon.css">

    <!-- Your css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">PWAs rock on Github!</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect"
                   id="refresh">
                    <i class="material-icons">refresh</i>
                </button>
            </nav>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner"></div>
        <div id="content">
        </div>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Jana Moudr√°</div>
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="https://twitter.com/Janamou">@Janamou</a></li>
                    <li><a href="https://plus.google.com/+JanaMoudr%C3%A1">+Jana Moudra</a></li>
                    <li><a href="https://github.com/Janamou/">Github</a></li>
                    <li><a href="http://www.moudra.net/">moudra.net</a></li>
                </ul>
            </div>
        </footer>
    </main>
</div>
<section id="card-template" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" style="display: none">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
        <div class="mdl-card__supporting-text">
            <h4></h4>
            <p></p>
        </div>
        <div class="mdl-card__actions">
            <a href="#" class="mdl-button" target="_blank"><i class="material-icons">link</i> Show me the repo</a>
        </div>
        <ul class="mdl-card__metadata">
            <li class="mdl-card__metadata-stars"><i class="material-icons">star</i><span></span></li>
            <li class="mdl-card__metadata-watchers"><i class="material-icons">visibility</i><span></span></li>
            <li class="mdl-card__metadata-forks"><i class="material-icons">call_split</i><span></span></li>
        </ul>
    </div>
</section>

<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
